<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsung Freedom Fighters of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Unsung Freedom Fighters of India</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="freedom_fighter1.jpg" alt="Freedom Fighter 1">
        </div>
        <div class="gallery-item">
            <img src="freedom_fighter2.jpg" alt="Freedom Fighter 2">
        </div>
        <div class="gallery-item">
            <img src="freedom_fighter3.jpg" alt="Freedom Fighter 3">
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
